<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
</head>
<body>
    <div class="container">
        <div class="mt-5">

            <button class="me-3" onclick="leap()">Click me ex1</button>
            <button class="me-3" onclick="arr()">Click me ex2</button>
            <button class="me-3" onclick="date()">Click me ex3</button>
        </div>
        <nav class="mt-5">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-encrypt-tab" data-bs-toggle="tab" data-bs-target="#nav-encrypt" type="button" role="tab" aria-controls="nav-encrypt" aria-selected="true">Encrypt</button>
                <button class="nav-link" id="nav-decrypt-tab" data-bs-toggle="tab" data-bs-target="#nav-decrypt" type="button" role="tab" aria-controls="nav-decrypt" aria-selected="false">Decrypt</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-encrypt" role="tabpanel" aria-labelledby="nav-encrypt-tab">

                    <div class="mt-5 mb-3 d-flex allign-item-center">
                        <label for="encryptPlainText"  class="col-sm-2 col-form-label">Plain Text:</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control" id="encryptPlainText" value="">
                        </div>
                    </div>
                    <div class="mt-5 mb-3 d-flex allign-item-center">
                        <label for="encryptShift" class="col-sm-2 col-form-label">Shift:</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control" id="encryptShift" value="">
                        </div>
                    </div>
                    <div class="mt-5 mb-3 d-flex allign-item-center">
                        <label for="encryptCipherText" class="col-sm-2 col-form-label">Cipher Text</label>
                        <div class="alert alert-danger col-sm-10" role="alert" id="encryptCipherText">
                        </div>
                    </div>
                    <div class="text-center">
                        <button onclick="encrypt()" type="submit" class="btn btn-danger">Encrypt</button>
                    </div>

            </div>
            <div class="tab-pane fade" id="nav-decrypt" role="tabpanel" aria-labelledby="nav-decrypt-tab">

                    <div class="mt-5 mb-3 d-flex allign-item-center">
                        <label for="decryptCipherText"  class="col-sm-2 col-form-label">Cipher Text:</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control" id="decryptCipherText" value="">
                        </div>
                    </div>
                    <div class="mt-5 mb-3 d-flex allign-item-center">
                        <label for="decryptShift" class="col-sm-2 col-form-label">Shift:</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control" id="decryptShift" value="">
                        </div>
                    </div>
                    <div class="mt-5 mb-3 d-flex allign-item-center">
                        <label for="decryptPlainText" class="col-sm-2 col-form-label">Plain Text</label>
                        <div class="alert alert-primary col-sm-10" role="alert" id="decryptPlainText">
                             
                        </div>
                    </div>
                    <div class="text-center">
                        <button onclick="decrypt()" type="submit" class="btn btn-primary ">Decrypt</button>
                    </div>

        </div>
    </div>
</div>
    <script src="LeapYear.js"></script>
    <script src="array.js"></script>
    <script src="date.js"></script>
    <script src="array.js"></script>
    <script src="convert.js"></script>
</body>
</html>
